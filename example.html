<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
  </head>

  <body>
    <p>
      <a data-fancybox="mfti" data-src="https://lipsum.app/id/3/1024x768">
        <img src="https://lipsum.app/id/3/200x150" />
      </a>

      <a data-fancybox="mfti" data-src="https://lipsum.app/id/4/1024x768">
        <img src="https://lipsum.app/id/4/200x150" />
      </a>

      <a data-fancybox="mai" data-src="https://lipsum.app/id/5/1024x768">
        <img src="https://lipsum.app/id/5/200x150" />
      </a>

      <a data-fancybox="mai" data-src="https://lipsum.app/id/5/1024x768">
        <img src="https://lipsum.app/id/5/200x150" />
      </a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script>
      Fancybox.bind('[data-fancybox="mfti"]', {
        infinite: false
      });

      Fancybox.bind('[data-fancybox="mai"]', {
        infinite: false
      });
    </script>
  </body>
</html>
